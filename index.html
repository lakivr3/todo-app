<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO APP</title>
  </head>
  <body>
    <div class="app">
      <h4>TODO APP</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-2">Tasks</h5>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input class="form-control" type="text" name="" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Due Date</p>
              <input class="form-control" type="date" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Closee
              </button>
              <button
                type="submit"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span class="fw-bold">Task 1 </span>
          <span class="small text-secondary">2023-17-03</span>
          <p>going to gym</p>

          <span class="options">
            <i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="editTask(this)"
            ></i>
            <i class="fas fa-trash-alt" onClick="deleteTask(this)"></i>
          </span>
        </div>

        <div>
          <span class="fw-bold">Task 2 </span>
          <span class="small text-secondary">2023-17-03</span>
          <p>going to gym</p>
          <span class="options">
            <i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="editTask(this)"
            ></i>
            <i class="fas fa-trash-alt" onClick="deleteTask(this)"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
